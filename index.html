<html>
    <head>
	<link rel="stylesheet" href="./css/style.css" />
	<link rel="stylesheet" href="./css/bootstrap.min.css" />

	<script type="text/javascript" src="./lib/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="./src/main.js"></script>
	<script type="text/javascript" src="./src/genetic-algorithm.js"></script>
	<script type="text/javascript" src="./src/greedy-algorithm.js"></script>
	<script type="text/javascript" src="./src/fls-algorithm.js"></script>
	<script type="text/javascript" src="./src/utils.js"></script>
    </head>
    <body>
	<div class="container">
	    <header>
		<h1 id="title">TSP Problem Algorithms Demo</h1>
	    </header>
	    <div class="row-fluid">
		<div id="control_bottons" class="btn-group row">
			<select id="cbo_algorithm" class="btn">
				<option value="0">Genetic Algorithm</option>
				<option value="1">Geedy Algorithm</option>
				<option value="2">Local Search Algorithm</option>
			</select>
		    <button id="addRandom_btn" class="btn">Add 50 Random Points</button>
		    <button id="start_btn" class="btn">Start/Restart</button>
		    <button id="stop_btn" class="btn">Stop/Continue</button>
		    <button id="clear_btn" class="btn">Clear All</button>
		</div>
		<div class="row">
		    <span id="status" class="show-grid"></span>
		</div>
		<canvas id="canvas" 
		    width="600" height="400"
		    style="border:1px solid;">
		    please change to HTML5 supported browser to view the demo.
		</canvas>
	    </div>
	</div>
	<footer>
	    Project Hosted on <a href="https://github.com/thanhtranviet/TSP-Algorithm-Demo">Github</a>
	</footer>
    </body>
</html>
